<div class="home">
  <!-- *ngIf="isMobile" -->
  <div class="row">
    <button mat-raised-button class="menu" (click)="drawer.toggle()">
      <mat-icon matPrefix>menu</mat-icon>
    </button>
  </div>

  <mat-drawer-container class="example-container">
    <mat-drawer
      #drawer
      [opened]="!isMobile"
      class="example-sidenav"
      mode="side"
    >
      I'm a drawer
    </mat-drawer>
    <mat-drawer-content>
      <mat-card class="card">
        <router-outlet></router-outlet>
      </mat-card>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
